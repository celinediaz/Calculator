<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <p>0</p>
            </div>
            <div class="buttons">
                <button onclick="refresh()" class="item ac top">AC</button>
                <button class="item pm top">±</button>
                <button class="item perc top">%</button>
                <button class="item op3 op">÷</button>
                <button class="item i7">7</button>
                <button class="item i8">8</button>
                <button class="item i9">9</button>
                <button class="item op2 op">×</button>
                <button class="item i4">4</button>
                <button class="item i5">5</button>
                <button class="item i6">6</button>
                <button class="item op1 op">-</button>
                <button class="item i1">1</button>
                <button class="item i2">2</button>
                <button class="item i3">3</button>
                <button class="item op0 op">+</button>
                <button class="item i0">0</button>
                <button class="item dot">.</button>
                <button class="item del">C</button>
                <button class="item equals op">=</button>
            </div>
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
